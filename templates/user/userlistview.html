{% extends 'user/userindex.html' %}
{% load static %}

{% block content %}

{% csrf_token %}
<table class="table">
  <thead>
    <tr>
     <th scope="col">S.no</th>
      <th scope="col">Book name</th>
        <th scope="col">Author</th>
      <th scope="col">Book price</th>
       <th scope="col">Quantity</th>
      <th scope="col">Action</th>
        <th> </th>
    </tr>
  </thead>
    <tbody>
         {% for book in books %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ book.title }}</td>
            <td>{{book.author}}</td>
            <td>{{ book.price }}</td>
            <td>{{book.quantity}}</td>

            <td><a href="{% url 'userdetailsview' book.id %}" type="submit" class="btn btn-danger">details</a></td>
            <td><a href="{% url 'add_to_cart' book.id %}" type="submit" class="btn btn-warning">Add to cart</a></td>



        </tr>


        {% endfor %}
    </tbody>

</table>





{% endblock %}
